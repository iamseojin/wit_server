# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name withtravel.shop;
    return 301 https://$host$request_uri;
}

# HTTPS + SSL + Swagger + API + OAuth + Login
server {
    listen 443 ssl;
    server_name withtravel.shop;

    client_max_body_size 50M;

    ssl_certificate     /etc/letsencrypt/live/withtravel.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/withtravel.shop/privkey.pem;

    ## Swagger UI HTML
    location = /swagger-ui.html {
        proxy_pass         http://wit-backend:8080/swagger-ui.html;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
    ## Swagger UI 정적 리소스 (CSS/JS)
    location /swagger-ui/ {
        proxy_pass         http://wit-backend:8080/swagger-ui/;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ## OpenAPI JSON (/v3/api-docs) 슬래시 처리
    # 1) 정확히 /v3/api-docs/ 요청은 슬래시 없는 URL로 301 리다이렉트
    location = /v3/api-docs/ {
        return 301 /v3/api-docs;
    }
    # 2) /v3/api-docs 로 시작하는 모든 요청(쿼리 포함)을 백엔드로 전달
    location /v3/api-docs {
        proxy_pass         http://wit-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ## (필요 시) React 정적 파일 서빙 — 현재 주석 처리됨
    #location / {
    #    root   /home/ubuntu/frontend/dist;
    #    try_files $uri /index.html;
    #}

    ## REST API 프록시
    location /api/ {
        proxy_pass         http://wit-backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header   Connection      keep-alive;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ## OAuth 콜백
    location /oauth2/ {
        proxy_pass         http://wit-backend:8080/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ## 로그인 콜백
    location /login/ {
        proxy_pass         http://wit-backend:8080/login/;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
